<head>
  <meta charset="utf-8" />

{% if userConfig.getboolean('darkMode') == True %}

<body data-bs-theme="dark"> <!-- This controls light/dark theme-->
  {% else %}

  <body data-bs-theme="light">
    {% endif %}
    <div class="page">
      <!-- Navbar -->
      <header class="navbar navbar-expand-md d-print-none">
        <div class="container-xl">
          <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
            <a href="." style="text-decoration: none;">Tabler</a>
          </h1>
          <div class="navbar-nav flex-row order-md-last">
            <div class="d-none d-md-flex">
              <a class="nav-link px-0">test</a>
              <a id="darkModeSwitch" class="nav-link px-0 hide-theme-dark" title="Enable dark mode"
                data-bs-toggle="tooltip" data-bs-placement="bottom">
                <!-- Replace this with the "Switch Icon". Probably could click -> save to config -> prompt to / automatic reload? -->
                <!-- Download SVG icon from http://tabler-icons.io/i/moon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                  stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
                </svg>
              </a>
              <a id="lightModeSwitch" class="nav-link px-0 hide-theme-light" title="Enable light mode"
                data-bs-toggle="tooltip" data-bs-placement="bottom">
                <!-- Download SVG icon from http://tabler-icons.io/i/sun -->
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                  stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
                  <path
                    d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </header>
      <div class="page-wrapper">
        <!-- Page header -->
        <div class="page-header d-print-none">
          <div class="container-xl">
            <div class="row g-2 align-items-center">
              <div class="col">
                <h2 class="page-title">
                  Control Panel
                </h2>
              </div>
            </div>
          </div>
        </div>
        <!-- Page body -->
        <div class="page-body">
          <div class="container-xl">
            <!-- Content here -->
            <div class="row row-cards">
              <!-- Card: Audio Settings -->
              <div class="col-12">
                <div class="card">
                  <div class="card-status-top bg-red"></div>
                  <div class="card-header">
                    <h3 class="card-title">Audio Settings</h3>
                    <div class="card-actions">
                      <a class="btn btn-icon" id="audioRefreshBtn" data-bs-toggle="tooltip" data-bs-placement="top"
                        data-bs-original-title="Refresh Audio Device List">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-refresh" width="24"
                          height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                          stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                          <path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -4v4h4"></path>
                          <path d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4"></path>
                        </svg>
                      </a>
                    </div>
                  </div>
                  <div class="card-body">
                    <div class="container">
                      <div class="row">
                        <div class="col-3">
                          <div class="mb-3">
                            <div class="form-label">API</div>
                            <div class="col">
                              <select class="form-select" id="AudioSetting_API">
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="mb-3">
                            <div class="form-label">Input Device</div>
                            <div class="col">
                              <select class="form-select" id="AudioSetting_InputDevice">
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-2">
                          <div class="mb-3">
                            <div class="form-label">Default Sample Rate</div>
                            <div>
                              <select disabled class="form-select" id="AudioSetting_SampleRate">
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-2">
                          <div class="mb-3">
                            <div class="form-label">No. of Channel</div>
                            <div>
                              <select class="form-select" id="AudioSetting_Channels">
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <hr style="margin: 12px;" />
                    <div class="container">
                      <div class="row align-items-center">
                        <div class="col">
                          <label class="form-label">Volume Threshold</label>
                          <input id="slider_volThres" class="form-range mb-2" type="range" value="1500" min="0"
                            max="32767" step="1">
                        </div>
                        <div class="col-2">
                          <input id="input_volThres" type="number" class="form-control md-1" value="1500" min="0"
                            max="32767">
                        </div>
                        <div class="col">
                          <label class="form-label">Voice Timeout (ms)</label>
                          <input id="slider_voiceTimeout" class="form-range mb-2" type="range" value="1000" min="0"
                            max="25000" step="500">
                        </div>
                        <div class="col-2">
                          <input id="input_voiceTimeout" type="number" class="form-control md-1" value="1000" min="0"
                            max="25000">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Card: Whisper Settings -->
              <div class="col-12">
                <div class="card">
                  <div class="card-status-top bg-cyan"></div>
                  <div class="card-header">
                    <h3 class="card-title">Whisper Settings</h3>
                    <div class="card-actions">
                      <a class="btn btn-primary" id="startBtn" style="margin-right: 12px;">Start Whisper</a>
                      <a class="btn" id="WhisperSettings_Save" style="margin-right: 4px;">
                        <!-- TODO: implement function on js, popup notification on sucess/failure -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                          stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                          stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                          <path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2"></path>
                          <path d="M12 14m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                          <path d="M14 4l0 4l-6 0l0 -4"></path>
                        </svg>
                        Save
                      </a>
                      <a class="btn btn-outline-danger" id="WhisperSettings_Reset">
                        <!-- TODO: add danger modal -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                          stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                          stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                          <path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -4v4h4"></path>
                          <path d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4"></path>
                          <path d="M12 9l0 3"></path>
                          <path d="M12 15l.01 0"></path>
                        </svg>
                        Reset
                      </a>
                    </div>
                  </div>
                  <div class="card-body">

                      <div class="row align-items-center">
                        <div class="col">
                          <label class="form-label">Model Size</label>

                            <option value="tiny">Tiny</option>

                            <option value="medium">Medium</option>
                            <option value="large">Large</option>

                          </select>
                        </div>
                        <div class="col">
                          <label class="form-label">Task</label>
                          <div class="btn-group w-100" role="group">
                            <input id="WhisperTask_Transcribe" class="btn-check" type="radio" name="WhisperTask"
                              autocomplete="off" value="transcribe" checked>
                            <label class="btn" for="WhisperTask_Transcribe" type="button">Transcribe</label>
                            <input id="WhisperTask_Translate" class="btn-check" type="radio" name="WhisperTask"
                              autocomplete="off" value="translate">
                            <label class="btn" for="WhisperTask_Translate" type="button">Translate</label>
                          </div>
                        </div>
                        <div class="col">
                          <label class="form-label">Use GPU</label>
                          <div class="btn-group w-100" role="group">
                            <input id="WhisperGPU_on" class="btn-check" type="radio" name="WhisperGPU"
                              autocomplete="off" value="true" checked>
                            <label class="btn" for="WhisperGPU_on" type="button">Enable</label>
                            <input id="WhisperGPU_off" class="btn-check" type="radio" name="WhisperGPU" value="false"

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer footer-transparent d-print-none">
          <div class="container-xl">
            <div class="row text-center align-items-center flex-row-reverse">
